{% extends 'students/base.html' %}

{% block body %}
    <h3 class = "test-center m-4">Update student</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The student updated successfully.
            <a href="{% url 'index' %}" class="alert-link"> Go to home page</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>Update student records
                    </div>
                    <div class="card-body">
                      <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class = "btn btn-primary">Update</button>
                            <a href="{% url 'index' %}" class="btn btn_secondary">Cancel</a>
                      </form>
                  </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
